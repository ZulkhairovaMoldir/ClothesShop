<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop - Clothes Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Clothes Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/static/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/static/shop.html">Shop</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button" onclick="location.href='/static/cart.html'">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                    </button>
                </form>
                <div id="auth-buttons" class="ms-3">
                    <!-- Buttons will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
            </div>
        </div>
    </header>
    <!-- Products Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="products">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script>
        const API_BASE = "http://localhost:8080";

        async function fetchProducts() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                if (!res.ok) {
                    console.error("Failed to fetch products");
                    return;
                }

                const products = await res.json();
                console.log("‚úÖ Fetched products:", products);

                // Ensure product IDs are logged
                products.forEach(product => {
                    console.log(`üîπ Product ID: ${product.ID}, Name: ${product.Name}`);
                });

                renderProducts(products);
            } catch (error) {
                console.error("‚ùå Error fetching products:", error);
            }
        }

        function renderProducts(products) {
            const container = document.getElementById("products");
            container.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π –¥–∞–Ω–Ω—ã—Ö

            products.forEach(product => {
                if (!product.ID || !product.image_url) { // üëà –ü–æ–º–µ–Ω—è–π –Ω–∞ `id` –∏ `image_url`
                    console.error("‚ùå –ü—Ä–æ–ø—É—â–µ–Ω–æ –ø–æ–ª–µ ID –∏–ª–∏ image_url:", product);
                    return;
                }

                const div = document.createElement("div");
                div.className = "col mb-5";
                div.innerHTML = `
            <div class="card h-100">
                <img class="card-img-top" src="${product.image_url}" alt="${product.name}" />
                <div class="card-body p-4">
                    <h5 class="fw-bolder">${product.Name}</h5>
                    <p>$${product.Price}</p>
                   <button class="btn btn-outline-dark mt-auto" onclick="goToProduct(${product.ID})">
                     –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                   </button>

                </div>
            </div>
        `;
                container.appendChild(div);
            });
        }
        function goToProduct(productID) {
            window.location.href = `/static/product.html?id=${productID}`;
        }




        async function fetchCart() {
            try {
                const user = JSON.parse(localStorage.getItem("user"));
                const headers = { "Content-Type": "application/json" };

                if (user && user.token) {
                    headers["Authorization"] = `Bearer ${user.token}`;
                }

                const res = await fetch(`${API_BASE}/cart`, {
                    method: "GET",
                    headers: headers
                });

                if (!res.ok) {
                    console.error("Failed to fetch cart");
                    return;
                }

                const cartData = await res.json();
                renderCart(cartData);
            } catch (error) {
                console.error("Error fetching cart:", error);
            }
        }

        function renderCart(cartData) {
            const cartItemsContainer = document.getElementById("cart-items");
            if (!cartItemsContainer) {
                console.error("Cart items container not found");
                return;
            }

            cartItemsContainer.innerHTML = "";

            cartData.forEach(item => {
                const div = document.createElement("div");
                div.className = "col-12 mb-4";
                div.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <img class="img-fluid" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                                </div>
                                <div class="col-md-8">
                                    <h5 class="fw-bolder">${item.name}</h5>
                                    <p id="quantity-${item.product_id}">Quantity: ${item.quantity}</p>
                                    <p>Price: $${item.price}</p>
                                    <button class="btn btn-danger" onclick="removeFromCart(${item.product_id})">Remove</button>
                                    <button class="btn btn-secondary" onclick="decrementQuantity(${item.product_id})">-</button>
                                    <button class="btn btn-secondary" onclick="incrementQuantity(${item.product_id})">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(div);
            });

            const cartCount = cartData.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById("cart-count").textContent = cartCount;
        }

        async function addToCart(productId) {
            if (!productId || productId <= 0) {
                console.error("‚ùå Invalid product ID:", productId);
                return; // Prevent sending invalid requests
            }

            const user = JSON.parse(localStorage.getItem("user"));
            const headers = { "Content-Type": "application/json" };
            if (user && user.token) {
                headers["Authorization"] = `Bearer ${user.token}`;
            }

            const bodyData = { product_id: productId, quantity: 1 };

            console.log("üöÄ Sending request to add product:", bodyData);

            const res = await fetch(`${API_BASE}/cart/add`, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(bodyData),
            });

            if (!res.ok) {
                console.error("‚ùå Failed to add item:", await res.text());
            }

            fetchCart();
        }

        async function removeFromCart(productId) {
            try {
                const user = JSON.parse(localStorage.getItem("user"));
                const headers = { "Content-Type": "application/json" };
                if (user && user.token) {
                    headers["Authorization"] = `Bearer ${user.token}`;
                }

                const res = await fetch(`${API_BASE}/cart/remove`, {
                    method: "DELETE",
                    headers: headers,
                    body: JSON.stringify({ product_id: productId })
                });

                if (!res.ok) {
                    console.error("Failed to remove item:", await res.text());
                    return;
                }

                fetchCart();
            } catch (error) {
                console.error("Error removing item:", error);
            }
        }

        function incrementQuantity(productId) {
            const quantityElement = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(quantityElement.innerText.split(": ")[1]);

            // ‚úÖ Fix: Update UI first and prevent multiple calls
            quantityElement.innerText = `Quantity: ${currentQuantity + 1}`;

            updateQuantity(productId, currentQuantity + 1);
        }

        function decrementQuantity(productId) {
            const quantityElement = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(quantityElement.innerText.split(": ")[1]);

            if (currentQuantity > 1) {
                // ‚úÖ Fix: Update UI before making API call
                quantityElement.innerText = `Quantity: ${currentQuantity - 1}`;
                updateQuantity(productId, currentQuantity - 1);
            } else {
                removeFromCart(productId);
            }
        }

        async function updateQuantity(productId, newQuantity) {
            try {
                const response = await fetch(`${API_BASE}/cart/update`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ product_id: productId, quantity: newQuantity }),
                });

                const result = await response.json();
                console.log("Updated Cart Response:", result);

                if (result.quantity !== undefined) {
                    const quantityElement = document.getElementById(`quantity-${productId}`);
                    quantityElement.innerText = `Quantity: ${result.quantity}`;
                }

                fetchCart(); // Refresh cart data from the backend
            } catch (error) {
                console.error("Error updating quantity:", error);
            }
        }

        function checkAuth() {
            // Check if the user is authenticated
            const user = JSON.parse(localStorage.getItem("user"));
            const authButtons = document.getElementById("auth-buttons");

            if (user && user.token) {
                console.log("User is authenticated. Token:", user.token); // Log the token to the console
                authButtons.innerHTML = `
                    <button class="btn btn-outline-dark" onclick="location.href='/static/profile.html'">Profile</button>
                    <button class="btn btn-outline-dark" onclick="logout()">Logout</button>
                `;
            } else {
                console.log("User is not authenticated.");
                authButtons.innerHTML = `
                    <button class="btn btn-outline-dark" onclick="location.href='/static/login.html'">Login</button>
                    <button class="btn btn-outline-dark" onclick="location.href='/static/register.html'">Register</button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem("user");
            location.reload();
        }

        window.onload = function() {
            checkAuth();
            fetchProducts();
            fetchCart();
        };
    </script>
</body>
</html>
