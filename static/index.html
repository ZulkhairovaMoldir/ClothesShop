<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .cart-container {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 10px;
            top: 60px;
            height: fit-content;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Clothes Store</h1>
        <div id="auth-buttons">
            <!-- Buttons will be dynamically inserted here -->
        </div>
    </div>
    <div class="cart-container">
        <h2>Cart</h2>
        <div id="cart"></div>
    </div>
    <div class="container">
        <h2>Products</h2>
        <div id="products"></div>
    </div>

    <script>
        const API_BASE = "http://localhost:8080";

        async function checkAuth() {
            const token = localStorage.getItem("token");
            const authButtons = document.getElementById("auth-buttons");

            if (token) {
                try {
                    const res = await fetch(`${API_BASE}/profile`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });

                    if (res.ok) {
                        authButtons.innerHTML = `
                            <button onclick="location.href='/static/profile.html'" class="btn btn-primary">Profile</button>
                            <button onclick="logout()" class="btn btn-danger">Logout</button>
                        `;
                    } else {
                        localStorage.removeItem("token"); // Remove invalid token
                        location.reload();
                    }
                } catch (error) {
                    console.error("Auth check failed:", error);
                }
            } else {
                authButtons.innerHTML = `
                    <button onclick="location.href='/static/login.html'" class="btn btn-primary">Login</button>
                    <button onclick="location.href='/static/register.html'" class="btn btn-secondary">Register</button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem("token");
            location.reload();
        }

        async function fetchProducts() {
            const res = await fetch(`${API_BASE}/products`);
            const products = await res.json();
            
            const productsContainer = document.getElementById("products");
            productsContainer.innerHTML = "";
            
            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <span>${product.Name} - $${product.Price}</span>
                    <button onclick="addToCart(${product.ID})" class="btn btn-success">Add to Cart</button>
                `;
                productsContainer.appendChild(div);
            });
        }

        async function fetchCart() {
            try {
                const res = await fetch(`${API_BASE}/cart`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!res.ok) {
                    console.error("Failed to fetch cart");
                    return;
                }

                const cartData = await res.json();

                // Ensure cartData is an array
                if (!Array.isArray(cartData)) {
                    console.error("Cart response is not an array:", cartData);
                    return;
                }

                const cartContainer = document.getElementById("cart");
                cartContainer.innerHTML = "";

                cartData.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.textContent = `Product ID: ${item.product_id} - ${item.name} - $${item.price} (x${item.quantity})`;
                    cartContainer.appendChild(itemDiv);
                });

            } catch (error) {
                console.error("Error fetching cart:", error);
            }
        }

        async function addToCart(productId) {
            await fetch(`${API_BASE}/cart/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ productId })
            });
            fetchCart();
        }

        async function removeFromCart(productId) {
            await fetch(`${API_BASE}/cart/remove/${productId}`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" }
            });
            fetchCart();
        }

        checkAuth();
        fetchProducts();
        fetchCart();
    </script>
</body>
</html>
